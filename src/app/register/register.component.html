<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>


                <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" formControlName="name" id="form3Example1c" class="form-control" />
                      <div class="box-message"
                      *ngIf="signupForm.controls.name.invalid && (signupForm.controls.name.touched || signupForm.controls.name.dirty)">
                      <div *ngIf="signupForm.controls.name.errors">

                        <div *ngIf="signupForm.controls.name.errors['required']  " style="color: red;">
                          Name is require!
                        </div>
                        <div *ngIf="signupForm.controls.name.errors['minlength'] " style="color: red;">
                          Min length 5 chars
                        </div>

                      </div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" formControlName="email" id="form3Example3c" class="form-control" />
                      <div class="box-message"
                    *ngIf="signupForm.controls.email.invalid && (signupForm.controls.email.touched || signupForm.controls.email.dirty)">
                    <div *ngIf="signupForm.controls.email.errors">

                      <div *ngIf="signupForm.controls.email.errors['required']" style="color: red;">email is
                        require!
                      </div>
                      <div *ngIf="signupForm.controls.email.errors['email'] " style="color: red;">
                        Incorrect Email Format
                      </div>
                    </div>
                  </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" formControlName="password" id="form3Example4c" class="form-control" />
                      <div class="box-message"
                      *ngIf="signupForm.controls.password.invalid && (signupForm.controls.password.touched || signupForm.controls.password.dirty)">
                      <div *ngIf="signupForm.controls.password.errors">

                        <div *ngIf="signupForm.controls.password.errors['required']" style="color: red;">password is
                          require!
                        </div>
                        <div *ngIf="signupForm.controls.password.errors['minlength'] " style="color: red;">
                          Min length 6 chars
                        </div>

                      </div>
                    </div>
                    </div>
                  </div>


                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" formControlName="check" type="checkbox" value="" id="form2Example3c" style="margin-left: -19.5em; margin-top: 7px;" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-warning text-white btn-lg" [disabled]="!signupForm.valid">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
